<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Movie Generator</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google fonts links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Background image and its overlay -->
  <div class="blackoverlay"></div>
  <img src="imgs/header-behind.jpg" class="header-backgroundImg" alt="">

  <div class="container">
    <img src="imgs/dummy-image-landscape-1024x585.jpg" class="container-poster" alt="">
    <div class="movie-data">
      <h1 class="movie-title">Seven</h1>
      <div class="movie-details">
        <h3 class="movie-year">2025</h3>
        <h3 class="movie-rating">R</h3>
        <h3 class="movie-runtime">97 min</h3>
      </div>
    </div>
  </div>
  <button class="btn generate-btn">Generate Random</button>

</body>

</html>
