<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="shortcut icon" href="IMGS/tetris-bg.webp " type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link

<body>
  <div class="overlay-bg"></div>
  <img src="IMGS/tetris-bg.webp" alt="background" class="background"></img>
  <h2 class="score">Score:0</h2>
  <canvas id="canvas" height="600" width="300"></canvas>

  <!-- instruction box -->
  <div class="controls-container">
    <button class="btn" id="rotate-btn">rotate</button>
    <button class="btn" id="down-btn">down</button>
    <button class="btn" id="left-btn">left</button>
